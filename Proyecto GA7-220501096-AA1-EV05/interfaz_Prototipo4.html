<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/miestilo.css">
  <link rel="stylesheet" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <title>Software de inventarios</title>
</head>

<body>
  <div class="ui segment">
    <img class="ui small right floated image" src="imagenes/Logo_Repartes_1.jpg">
    <img class="ui small left floated image" src="imagenes/Id_Usuario_1.png">
    <div class="moverbotones">
      <div class="ui compact menu">
        <a class="item">Crear</a>
        <a class="item">Consultar</a>
        <a class="item">Vista</a>
      </div>
    </div>
  </div>
  <div class="moverbotones">
    <h2>Registrar Producto</h2>
  </div>
  <div class="moverderecha">
    <input type="text" placeholder="Buscar...">
  </div>
  <br>
  <br>
  <!-- Nombre y codigo producto -->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="two fields">
        <div class="field">
          <div class="ui large label">Nombre</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">Codigo</div>
          <input type="text" name="" id="">
        </div>
      </div>
    </form>
  </div>

  <!-- Detale producto -->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="three fields">
        <div class="field">
          <div class="ui large label">Marca</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">Categoria</div>
          <select name="" id=""></select>
        </div>
        <div class="field">
          <div class="ui large label">Cantidad</div>
          <input type="text" name="" id="">
        </div>
      </div>
    </form>
  </div>

  <!-- Proveedor precio-->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="three fields">
        <div class="field">
          <div class="ui large label">Proveedor</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">Precio</div>
          <input type="text" name="" id="">
        </div>
      </div>
    </form>
  </div>
  <!-- Descripcion -->
<br>
  <div class="ui container">
    <form action="" class="ui form">
      <div class="two fields">
        <div class="field">
          
          <div class="ui segment">
            <div class="ui large label">Descripcion</div>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum eaque atque repellendus amet modi
              quibusdam beatae accusamus mollitia deleniti pariatur.</p>
          </div>
        </div>
        <div class=" field"> </div>
      </div>
  </div>
  </form>
  </div>

  <!-- Botones de gestion y descripcion -->
  <div class="ui container">
    <form action="" class="ui form">
      <div class="four fields">
        <div class="field">
          <i class="trash alternate icon"></i>
          <a href="">Eliminar Producto</a>
        </div>
        <div class="field"></div>
        <div class="field"></div>
        <div class=" ui buttons">
          <button class="ui blue button">Guardar</button>
          <button class="ui gray button">Cancelar </button>
          <button class="ui Yellow button">Sair</button>
        </div>
      </div>
  </div>
  </form>
  </div>




</body>

</html>
