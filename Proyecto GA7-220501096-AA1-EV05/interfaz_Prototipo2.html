<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/miestilo.css">
  <link rel="stylesheet" href="css/semantic.min.css">

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <title>Software de inventarios</title>
</head>

<body>
  <div class="ui segment">
    <img class="ui small right floated image" src="imagenes/Logo_Repartes_1.jpg">
    <img class="ui small left floated image" src="imagenes/Id_Usuario_1.png">
    <div class="moverbotones">
      <div class="ui compact menu">
        <a class="item">Crear</a>
        <a class="item">Consultar</a>
        <a class="item">Vista</a>
      </div>
    </div>
  </div>

  <div class="moverbotones">
    <h2>Registrar Usuario</h2>
  </div>
  <div class="moverderecha">
    <input type="text" placeholder="Buscar...">
  </div>
  <br>
  <br>
  <!-- Zona de informacion Nombres -->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="two fields">
        <div class="field">
          <div class="ui large label">Nombres</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">Apellidos</div>
          <input type="text" name="" id="">
        </div>
      </div>
    </form>
  </div>
  <!-- Zona de informacion Identificaion y email -->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="three fields">
        <div class="field">
          <div class="ui large label">Tipo de identificacion</div>
          <select name="" id=""></select>
        </div>
        <div class="field">
          <div class="ui large label">Numero</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">E-Mail</div>
          <input type="text" name="" id="">
        </div>
      </div>
    </form>
  </div>
  <!-- Zona de informacion Usuario de sistema -->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="three fields">
        <div class="field">
          <div class="ui large label">Nombre Usuario</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">Perfil Usuario</div>
          <select name="" id=""></select>
        </div>
      </div>
    </form>
  </div>
  <!-- Zona de informacion estado del Usuario de sistema -->

  <div class="ui container">
    <form action="" class="ui form">
      <div class="four fields">
        <div class="field">
          <div class="ui large label">Contrase√±a</div>
          <input type="text" name="" id="">
        </div>
        <div class="field">
          <div class="ui large label">Estado</div>
          <br>
          <div class="ui buttons">
            <button class="ui button">Inactivo </button>
            <div class="or" data-text="o"></div>
            <button class="ui green button">Activo</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Zona de Botones y eliminar usuario-->
  <br>
  <div class="ui container">
    <form action="" class="ui form">
      <div class="four fields">
        <div class="field">
          <i class="trash alternate icon"></i>
          <a href="">Eliminar Usuario</a>
        </div>
        <div class="field"></div>
        <div class="field"></div>
        <div class=" ui buttons">
          <button class="ui blue button">Guardar</button>
          <button class="ui gray button">Cancelar </button>
          <button class="ui Yellow button">Sair</button>
        </div>
      </div>
  </div>
  </form>
  </div>



</body>

</html>
